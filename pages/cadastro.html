<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Medtrack</title>
    <script src="cadastro.js"></script>
    <link rel="shortcut icon" href="../imagens/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/cadastro.css">

</head>

<body>
    <div class="cadastro-container" id="cadastro-container">
        <h1>Medtrack</h1>
        <p>
            <label for="nome" id="nome">Nome completo:</label>
        </p>
        <input type="text" name="nome" id="txtnome" placeholder="Digite o seu nome.">
        <p>
            <label for="e-mail" id="email">E-mail:</label>
        </p>
        <input type="text" name="txtemail" id="txtemail" placeholder="Digite o seu e-mail.">
        <p>
            <label for="senha" id="senha">Senha:</label>
        </p>
        <input type="password" name="senha" id="pwsenha" placeholder="Crie a sua Senha.">
        <p>
            <label for="confirme" id="conf">Comfirme a sua senha:</label>
        </p>
        <input type="password" name="confirme" id="pwconf" placeholder="Comfirme a sua senha.">
        <p>
            <a href="../pages/perfil.html"><button type="submit" id="cad">Cadastrar</button></a>
            <a href="../pages/home.html"><button type="submit" id="volt">Voltar</button></a>
        </p>
        <p class="aqui">JÃ¡ tem uma conta? Clique <a href="../pages/login.html">Aqui</a></p>
    </div>
</body>

</html>
