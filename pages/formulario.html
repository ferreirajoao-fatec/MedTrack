<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Medtrack</title>

<!-- Ícone que aparece na aba do navegador -->
<link rel="shortcut icon" href="../imagens/logo-escuro.svg" type="image/x-icon">

<!-- Importa o CSS principal do formulário -->
<link rel="stylesheet" href="../css/formulario.css">

<!-- Importa ícones do Font Awesome (usados no botão de modo escuro e seta de voltar) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
<main>
<!-- Container principal do formulário -->
<section class="container-login">

<!-- Container com o formulário -->
<div class="container-form">

<!-- Botão para alternar entre modo claro/escuro -->
<a href="#" id="dark-mode-toggle" class="theme-toggle">
<i class="fa-solid fa-moon"></i>
</a>

<!-- Botão de voltar para a página inicial -->
<a class="seta" href="../pages/home.html">
<i class="fa-solid fa-arrow-left"></i>
</a>

<!-- Título e subtítulo -->
<h1>Preencha seu Formulario</h1>
<p class="texto">Seu espaço para cuidar da saúde.</p>

<!-- Formulário principal -->
<form class="login-form">

<!-- Campo para Nome Completo -->
<label class="label" for="nome">Nome Completo:</label>
<input type="text" id="nome" required placeholder="Digite seu nome completo.">

<!-- Campo para E-mail -->
<label class="label" for="email">E-mail:</label>
<input type="email" id="email" required placeholder="Digite o seu e-mail.">

<!-- Campo para Idade -->
<label class="label" for="idade">Idade:</label>
<input type="number" id="idade" required placeholder="Digite sua idade.">

<!-- Select para Tipo Sanguíneo -->
<label class="label" for="tipo-sanguineo">Tipo Sanguíneo:</label>
<select id="tipo-sanguineo" name="tipo-sanguineo" required>
    <option value="" disabled selected>Selecione seu tipo sanguíneo</option>
    <option value="A+">A+</option>
    <option value="A-">A-</option>
    <option value="B+">B+</option>
    <option value="B-">B-</option>
    <option value="AB+">AB+</option>
    <option value="AB-">AB-</option>
    <option value="O+">O+</option>
    <option value="O-">O-</option>
</select>

<!-- Campo para Medicamento -->
<label class="label" for="medicamento">Medicamento (Nome):</label>
<input type="text" id="medicamento" required placeholder="Digite o nome do medicamento.">

<!-- Campo para Dosagem -->
<label class="label" for="dosagem">Dosagem:</label>
<input type="text" id="dosagem" required placeholder="Digite a dosagem.">

<!-- Campo para Observações -->
<label class="label" for="observacoes">Observações:</label>
<textarea id="observacoes" name="observacoes" rows="4" placeholder="Digite observações adicionais..."></textarea>

<!-- Botão de envio do formulário -->
<input type="submit" value="Enviar">
</form>

</div>
</section>

<!-- SEÇÃO DO VLIBRAS (Acessibilidade para Libras) -->
<div vw class="enabled">
<div vw-access-button class="active"></div>
<div vw-plugin-wrapper>
<div class="vw-plugin-top-wrapper"></div>
</div>
</div>
</main>

<!-- Script para ativar o modo escuro -->
<script src="../js/modo-escuro.js"></script>

<!-- Importa e inicializa o plugin VLibras (acessibilidade) -->
<script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
<script>
new window.VLibras.Widget('https://vlibras.gov.br/app');
</script>
</body>
</html>
